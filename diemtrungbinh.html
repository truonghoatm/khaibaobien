<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diemLy = parseInt(prompt("Enter diemLy"));
    var diemHoa = parseInt(prompt("Enter diemHoa"));
    var diemToan = parseInt(prompt("Enter diemToan"));
    var diemTrungbinh = (diemLy +diemHoa + diemToan) / 3;
    var diemTong = (diemToan + diemHoa + diemLy);
    alert("diemTrungbinh is:\n" + diemTrungbinh);
    alert("diemTong is: " + diemTong);




</script>
</body>
</html>
